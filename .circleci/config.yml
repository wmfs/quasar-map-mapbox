version: 2
jobs:
  release:
    docker:
    # use node:lts
    - image: circleci/node:lts
      environment:
        TZ: "Europe/London"
    working_directory: ~/repo
    steps:
    - checkout
    - run:
        name: install
        command: npm install
    - run:
        name: release
        command: npx semantic-release